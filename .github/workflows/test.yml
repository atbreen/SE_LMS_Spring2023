name: Test
on: pull_request
jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Cache ğŸï¸
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install and Build ğŸ”§
        run: |
          npm ci --prefix ui
          npm run build --prefix ui
